<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calcule seu IMC</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <h1>Calcule seu IMC</h1><br>
  <div id="resultado">
    <br><br>Resultado:<br><br>
    <span id="IMC">0</span>
    <br>
    <span id="categoria">OBESO</span>
  </div>
  <br><br><br><br>
  <div id="controles">
    <label class="caixa" for="caixa-altura">ALTURA: &nbsp;</label>
    <input type="number" min="1" max="2.5" step="0.01" class="box" id="caixa-altura" name="caixa-altura"></input> m
    <input type="range" min="1" max="2.5" step="0.01" class="slider" name="slider-altura" id="slider-altura"></input>
    <br><br>
    <label class="caixa" for="caixa-peso">PESO: &nbsp;</label>
    <input type="number" min="20" max="200" step="0.1" class="box" id="caixa-peso"></input> kg
    <input type="range" min="20" max="200" step="0.1" class="slider" name="slider-peso" id="slider-peso"></input>
  </div>
</body>
<script type="module" src="script.js"></script>
</html>
